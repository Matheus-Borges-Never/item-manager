<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bem-vindo</mat-card-title>
      <mat-card-subtitle>Fa√ßa login na sua conta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="signInWithGoogle()"
        [disabled]="loading"
      >
        <mat-icon svgIcon="google-logo"></mat-icon>
        {{ loading ? "Carregando..." : "Entrar com Google" }}
      </button>
      <mat-progress-spinner
        *ngIf="loading"
        diameter="24"
        mode="indeterminate"
      ></mat-progress-spinner>
    </mat-card-content>
  </mat-card>
</div>
