<div class="login-container">
  <div class="login-card">
    <mat-card-header class="center-content">
      <mat-card-title>
        <span class="logo-text">
          <span class="bold">Icon</span>
          <span class="green">Manager</span>
        </span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="login-form">
        <button
          mat-raised-button
          class="google-button full-width"
          (click)="signInWithGoogle()"
        >
          <span>Continue com Google</span>
        </button>
      </div>
    </mat-card-content>
  </div>
</div>
