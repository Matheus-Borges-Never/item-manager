<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">Bem-vindo</h1>
      <p class="mt-2 text-sm text-gray-600">Faça login na sua conta</p>
    </div>

    <!-- Botão de Login com Google -->
    <div class="mt-8">
      <button
        (click)="signInWithGoogle()"
        [disabled]="loading"
        class="flex items-center justify-center w-full px-4 py-2 mt-4 space-x-3 text-gray-600 transition-colors duration-300 border border-gray-300 rounded-md group hover:bg-blue-600 hover:text-white focus:outline-none"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"
          />
        </svg>
        <span class="text-sm font-medium">{{
          loading ? "Carregando..." : "Entrar com Google"
        }}</span>
      </button>
    </div>
  </div>
</div>
