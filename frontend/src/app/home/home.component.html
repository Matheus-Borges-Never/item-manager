<div class="home-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bem-vindo, {{ userName }}!</mat-card-title>
      <mat-card-subtitle>Esta é a sua página inicial.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Aqui você pode gerenciar seus itens e configurações.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Sair
      </button>
    </mat-card-actions>
  </mat-card>
</div>
